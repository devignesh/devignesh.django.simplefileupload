{% extends 'base.html' %}

{% load static %}

{% block content %}
<center>
<br>
<br>
 <h1><i>Uploaded File Lists..</i></h1>
 <br>
 <br>
 <br>
 <table border="1px" bgcolor="skyblue">
   <tr>
	  <th> FIle Name </th>
	  <th>Upload Time </th>
	  </tr>

	  <tr>
	  <td>
        <a href="{{ obj.document.url }}">{{ obj.document.name }}</a>
		</td>
		<td>

		</td>
	  </tr>
    {% endfor %}
</table>
  <br>
  <br>
  <p align="center-left"><a href="{% url 'home' %}">Return to home</a></p>
{% endblock %}
